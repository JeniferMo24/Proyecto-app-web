<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        <ui:composition template="./../resources/plantillas/plantillaCliente.xhtml">
            <ui:define name="content">
                <h:form id="editaEstudianteForm">
                    <b:container fluid="true">
                        <b:panel title="AgregarCarrito" look="info">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Producto"
                                                   for="producto"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel 
                                        value="#{carritoProductoController.idProducto_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="producto"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Precio" for="precio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel 
                                        value="#{carritoProductoController.precio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="precio"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel 
                                        value="#{carritoProductoController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cantidad" for="cantidad"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cantidad"
                                                 id="cantidad"
                                                 required="true"
                                                 value="#{carritoProductoController.cantidad}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cantidad"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Agregar"
                                                     action="#{carritoProductoController.insertar()}"
                                                     look="primary"
                                                     style="width: 33%" />
                                </b:column>                                
                            </b:row>                            
                        </b:panel>
                    </b:container>                   
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
