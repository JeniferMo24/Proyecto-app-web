<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        <ui:composition template="./../resources/plantillas/plantillaCliente.xhtml">
            <ui:define name="content">
               <h:form id="sugerenciaForm">
                    <b:container fluid="true">
                        <b:panel title="Sugerencias" look="info">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Asunto" for="asunto"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Asunto"
                                                 id="asunto"
                                                 required="true"
                                                 value="#{sugerenciaController.asunto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="asunto"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripción" for="descripcionSu"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Descripción"
                                                 id="descripcionSu"
                                                 required="true"
                                                 value="#{sugerenciaController.descripcionSu}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcionSu"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre de Usuario" for="idUsuario_FK"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre de Usuario"
                                                 id="idUsuario_FK"
                                                 required="true"
                                                 value="#{sugerenciaController.idUsuario_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idUsuario_FK"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="3"/>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Agregar"
                                                     action="#{sugerenciaController.inserta()}"
                                                     look="primary"
                                                     style="width:100%" />
                                </b:column>                                
                            </b:row>                            
                        </b:panel>
                    </b:container>                   
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
