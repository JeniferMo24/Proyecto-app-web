<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        <ui:composition template="./../resources/plantillas/plantillaCliente.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Carrito" look="info">
                            <b:dataTable 
                                value="#{carritoController.carrito}"
                                var="carrito"
                                pdf="true"
                                caption="Carrito">
                                <b:dataTableColumn value="#{carrito.cantidadCarrito}" width="20%" label="Cantidad"/>
                                <b:dataTableColumn value="#{carrito.precio}" width="20%" label="Precio"/>
                                <b:dataTableColumn value="#{carrito.nombre}" width="20%" label="nombre"/>

                            </b:dataTable>
                            <b:row>
                              
                                <b:column medium-screen="3">
                                    <h:outputLabel style="font-size: 30px"  value="Total a Pagar: "
                                                   for="Total"/>
                                </b:column>
                                <b:column >
                                    <h:outputLabel style="font-size: 30px " value="#{carritoController.calcularTotal()}"/>
                                </b:column> 


                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Forma de pago" for="Forma de pago"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:panelGrid size="" columns="2">
                                        <b:radiobutton value="#{facturaController.idPago_FK}"
                                                       itemLabel="PayPal"
                                                       itemValue="1"/>
                                        <b:radiobutton value="#{facturaController.idPago_FK}"
                                                       itemLabel="Tarjeta"
                                                       itemValue="2"/>
                                    </b:panelGrid>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="genero"/>
                                </b:column>
                            </b:row>

                           


                            <row>
                                <b:column medium-screen="2"/>
                                <b:column span="2" offset="2">
                                    <b:commandButton value="Facturar"
                                                     action="#{facturaController.inserta()}"
                                                     look="success"
                                                     style="width:90%" />
                                </b:column>  
                                <b:column span="2">
                                    <b:commandButton value="Eliminar Carrito"
                                                     action="#{carritoController.elimina()}"
                                                     look="danger"
                                                     style="width:90%" />
                                </b:column>

                            </row>                                  </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
