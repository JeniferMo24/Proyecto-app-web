<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>One Technology CR</title>
    </h:head>
    <h:body>
        <h:form id="loginForm"> 
            <b:container fluid="true">
                <b:panel title="Inicio Sesión" look="info">
                    <b:row tooltip="El usuario ya debe estar registrado">
                        <b:column medium-screen="2">
                            <h:outputLabel value="Usuario" for="usuario"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Usuario"
                                         id="usuario" 
                                         label="usuario" 
                                         required="true"
                                         autocomplete="false"
                                         value="#{usuarioController.idUsuario}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="usuario" />
                        </b:column>
                    </b:row>
                    <b:row tooltip="Digite la clave">
                        <b:column medium-screen="2">
                            <h:outputLabel value="Clave" for="clave"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="clave"
                                           id="clave" 
                                           label="clave" 
                                           required="true"
                                           autocomplete="true"
                                           value="#{usuarioController.clave}" >
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="clave" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Iniciar Sesión" look="primary"
                                             style="width:100%"
                                             action="#{usuarioController.valida()}"/>
                        </b:column>
                        <b:column span="2">
                            <b:button
                                value="Registrarse" 
                                onclick="location.href='/Proyecto/faces/Registro.xhtml'"
                                look="success" style="width:100%"/>



                        </b:column>

                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
