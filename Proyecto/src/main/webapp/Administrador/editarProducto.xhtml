<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
        <title>Editar Producto</title>
    </h:head>
   <body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaProductoForm">
                    <b:container fluid="true">
                        <b:panel title="Producto" look="primary">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{productoController.nombreProducto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripcion" for="descripcion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Descripcion"
                                                 id="descripcion"
                                                 required="true"
                                                 value="#{productoController.descripcionProducto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcion"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Precio" for="precio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Precio"
                                                 id="precio"
                                                 required="true"
                                                 value="#{productoController.precio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="precio"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cantidad" for="cantidad"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="cantidad"
                                                  required="true"
                                                  value="#{productoController.cantidad}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Cantidad"/>
                                </b:column>
                            </b:row>
                            
                           <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Categoria" for="categoria"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="categoria"
                                                  required="true"
                                                  value="#{productoController.idCategoria_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Categoria"/>
                                </b:column>
                            </b:row>
                            
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Proveedor" for="proveedor"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="proveedor"
                                                  required="true"
                                                  value="#{productoController.idProveedor_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Proveedor"/>
                                </b:column>
                            </b:row>
                            
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Usuario" for="usuario"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="usuario"
                                                  required="true"
                                                  value="#{productoController.idUsuario_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Usuario"/>
                                </b:column>
                            </b:row>
                            
                           <row>

                                <b:column span="2" offset="2">

                                    <b:commandButton value="Modificar"
                                                     action="#{productoController.modifica()}"
                                                     look="success"
                                                     style="width:90%" />
                                </b:column>  
                                <b:column span="2">
                                    <b:commandButton value="Eliminar"
                                                     action="#{productoController.elimina()}"
                                                     look="danger"
                                                     style="width:90%" />
                                </b:column>

                            </row>                      
                        </b:panel>
                    </b:container>                   
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
