<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaProductoForm">
                    <b:container fluid="true">
                        <b:panel title="Producto" look="info">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{productoController.nombreProducto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripcion" for="descripcion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Descripcion"
                                                 id="descripcion"
                                                 required="true"
                                                 value="#{productoController.descripcionProducto}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcion"/>
                                </b:column>
                            </b:row>

                            <b:row tooltip="Ingrese el precio por Unidad">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Precio" for="precio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Precio"
                                                 id="precio"
                                                 required="true"
                                                 value="#{productoController.precio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="precio"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cantidad" for="cantidad"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cantidad"
                                                 id="cantidad"
                                                 required="true"
                                                 value="#{productoController.cantidad}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cantidad"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Ingrese el número dependiendo de la categoria: 1-Périfericos 2-Computadoras 3-Monitores">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Categoria" for="categoria"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText 
                                        placeholder="Categoria"
                                        id="categoria"
                                        required="true"
                                        value="#{productoController.idCategoria_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="categoria"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Proveedor" for="proveedor"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Proveedor" 
                                                 id="proveedor"
                                                 required="true"
                                                 value="#{productoController.idProveedor_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="proveedor"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Usuario" for="usuario"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre de Usuario"
                                                 id="usuario"
                                                 required="true"
                                                 value="#{productoController.idUsuario_FK}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="usuario"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="1"/>
                                <b:column medium-screen="5">
                                    <b:commandButton value="Insertar"
                                                     action="#{productoController.inserta()}"
                                                     look="success"
                                                     style="width: 33%" />
                                </b:column>                                
                            </b:row>                            
                        </b:panel>
                    </b:container>                   
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
