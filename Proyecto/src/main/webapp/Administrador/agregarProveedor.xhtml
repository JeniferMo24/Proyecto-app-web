<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaProveedorForm">
                    <b:container fluid="true">
                        <b:panel title="Proveedor" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="idProveedor"
                                                   for="idProveedor"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="idProveedor"
                                                 id="idProveedor"
                                                 required="true"
                                                 value="#{proveedorController.id}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idProveedor"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{proveedorController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Direccion" for="direccion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Direccion"
                                                 id="direccion"
                                                 required="true"
                                                 value="#{proveedorController.direccion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="direccion"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Telefono" for="telefono"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Telefono"
                                                 id="telefono"
                                                 required="true"
                                                 value="#{proveedorController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText id="correo"
                                                  required="true"
                                                  value="#{proveedorController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Correo"/>
                                </b:column>
                            </b:row>
                           
                            <row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="6">
                                    <b:commandButton value="Ingresar"
                                                     action="#{proveedorController.inserta()}"
                                                     look="primary"
                                                     style="width: 33%" />
                                    <b:commandButton value="Eliminar"
                                                     action="#{proveedorController.elimina()}"
                                                     look="danger"
                                                     style="width: 33%" />
                                    <b:commandButton value="Modificar"
                                                     action="#{proveedorController.modifica()}"
                                                     look="success"
                                                     style="width: 33%" />
                                </b:column>                                
                            </row>                            
                        </b:panel>
                    </b:container>                   
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
